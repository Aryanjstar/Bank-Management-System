<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p><a target =_blank" href="https://www.google.com"><em>Open Google</em></a></p>
    <p><a target =_blank" href="https://www.youtube.com"><em>Open Youtube</em></a></p>
    <p><a target =_blank" href="https://www.amazon.in"><em>Open Amazon</em></a></p>
    
     <h2>Secondary Bookmarks</h2>
     <p  ><a target =_blank" href="https://www.flipkart.com"><b>Open Flipkart</b></a></p>
     <p><a target =_blank" href="https://www.netflix.com"><b>Open Netflix</b></a></p>
</body>
</html>
